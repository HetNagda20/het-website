<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Graduate Student • Software Engineer Het Rajesh Nagda
    </title>
    <meta charset="UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover"/>
    <link rel="stylesheet" href="/het-website/style.css" type="text/css"/>
  </head>
  <body class="bg-uicblue">
    <div class="bg-uicblue grid place-items-center">
      <div id="main-panel" class="shadow-inner shadow-2xl relative bg-white max-w-4xl pb-10">
        <div id="top-bar" class="fixed z-10 text-uicblue max-w-4xl justify-between items-end p-2 flex flex-row text-center uppercase font-medium bg-white w-full">
          <a id="logo-link" class="basis-1/3" href="https://www.uic.edu/">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 358.3167 68.6566">
              <title>University of Illinois Chicago</title>
              <!-- UIC Logo paths remain unchanged -->
            </svg>
          </a>
          <a class="shrink text-sm" href="/het-website/home/">home</a>
          <a class="shrink text-sm" href="/het-website/projects/">projects</a>
          <a class="shrink text-sm" href="/het-website/home/#contact">contact</a>
        </div>
        <div id="portrait-group" class="relative max-w-4xl mb-4">
          <div id="portrait" style="background-image: url(../photos/portrait3.jpg);" class="object-contain h-[50vh] bg-cover">&nbsp;</div>
          <img id="circlemark" class="absolute bottom-0 left-6 w-24" src="/het-website/circle.svg"/>
          <div id="name-title" class="relative mr-5 text-right" style="line-height: 12px">
            <span class="font-bold text-lg">Het Rajesh Nagda</span><br/>
            <span class="text-base font-normal"> Graduate Student • Software Engineer</span>
          </div>
        </div>

        <div id="content" class="text-justify mx-8 text-base">      
          <html><head><meta http-equiv="refresh" content="0;home/index.html"/></head></html>
        </div>
      </div>
    </div>
    <script>
      var startE=0;
      document.getElementById('portrait').addEventListener('touchstart', e=>{startE=e.changedTouches[0].screenX;});
      document.getElementById('portrait').addEventListener('touchend', e=>{ 
        if(e.changedTouches[0].screenX < startE) {
          document.getElementById('portrait').style.backgroundImage = "url('../photos/family.jpg')";
        }
      });
    </script>
  </body>
</html>
