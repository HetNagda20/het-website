<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Graduate Student • Software Engineer Het Rajesh Nagda</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover"/>

    <!-- Optional compiled CSS; safe on GitHub Pages thanks to |url -->
    <link rel="stylesheet" href="/het-website/styles/tailwind.css" type="text/css"/>

    <!-- Inline CSS: organized layout, white canvas, blue header -->
    <style>
      /* Palette */
      :root { --uic:#001e62; --ink:#0f172a; --muted:#6b7280; --line:#e5e7eb; --page:#ffffff; --panel:#ffffff; }

      /* Page is white so blue doesn't bleed behind text */
      html, body { background: var(--page); color: var(--ink); }
      body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; margin:0; }

      /* Top blue bar */
      #top-bar{
        position: sticky; top: 0;
        display: flex; align-items: center; gap: 12px; justify-content: flex-end;
        background: var(--uic); color: #fff;
        padding: 10px 14px; z-index: 20; border-bottom: 1px solid rgba(255,255,255,.12);
      }
      #top-bar a{ color:#fff; padding:8px 12px; border-radius:999px; text-decoration:none; }
      #top-bar a:hover{ background: rgba(255,255,255,.15); }

      /* Main white panel */
      #main-panel{
        margin: 80px auto 48px;
        max-width: 960px;
        background: var(--panel);
        border: 1px solid var(--line);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,.08);
      }

      /* Hero */
      #portrait-group{ margin-bottom: 8px; position: relative; background:#fff; }
      #portrait{
        height: 360px;
        background-size: cover; background-position: center;
        border-bottom: 1px solid var(--line);
      }
      /* Subtle fade so the name chip is legible */
      #portrait-group::after{
        content:""; position:absolute; left:0; right:0; bottom:0; height:80px;
        background: linear-gradient(to top, rgba(255,255,255,.95), rgba(255,255,255,0));
        pointer-events:none;
      }
      #circlemark{ width:84px; left:20px; bottom:12px; opacity:.95; }
      #name-title{
        position:absolute; right:20px; bottom:16px;
        background:#fff; padding:10px 14px; border-radius:12px;
        box-shadow:0 4px 16px rgba(0,0,0,.06);
      }
      #name-title span:first-child{ font-size:1.125rem; letter-spacing:.2px; }
      #name-title span:last-child{ color:var(--muted); }

      /* Content */
      #content{ max-width:820px; margin:0 auto; padding:24px 20px 48px; line-height:1.7; }
      #content h1{ margin:12px 0 10px; font-size:1.9rem; letter-spacing:.2px; }
      #content h2{ margin:26px 0 8px; font-size:1.3rem; }
      #content p{ margin:8px 0 10px; }
      #content ul{ margin:10px 0 14px 22px; }
      #content li{ margin:4px 0; }
      #content a{ color:var(--uic); text-decoration:none; font-weight:600; }
      #content a:hover{ text-decoration:underline; }

      /* Project cards + tags */
      .project{ border:1px solid var(--line); border-radius:14px; padding:14px 14px 10px; margin:12px 0 16px; background:#fff; border-left:4px solid transparent; }
      .project--ai{  border-left-color:#2563eb; }
      .project--edu{ border-left-color:#16a34a; }
      .project--biz{ border-left-color:#d97706; }
      .project h3{ margin:0 0 6px; font-size:1.05rem; }
      .stack{ display:inline-block; font-size:.83rem; color:var(--muted); margin-bottom:6px; }
      .tag{ display:inline-block; font-size:.78rem; line-height:1; padding:6px 8px; margin:0 6px 6px 0; background:#f3f4f6; border:1px solid var(--line); border-radius:999px; font-weight:600; color:#374151; }

      /* 2-col responsive grid for project cards */
      .cards{ display:grid; grid-template-columns:1fr; gap:14px; }
      @media (min-width: 820px){ .cards{ grid-template-columns:1fr 1fr; } }

      /* Contact block */
      #contact{ border-top:1px solid var(--line); margin-top:28px; padding-top:18px; }
      #contact a{ text-decoration:none; } #contact a:hover{ text-decoration:underline; }
    </style>
  </head>

  <body>
    <!-- Blue header bar -->
    <div id="top-bar">
      <a id="logo-link" class="basis-1/3" href="https://www.uic.edu/" aria-label="University of Illinois Chicago">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 358.3167 68.6566" width="56" height="20" role="img" aria-hidden="true">
          <title>University of Illinois Chicago</title>
          <!-- (logo paths omitted for brevity) -->
          <circle cx="20" cy="20" r="20" fill="#E4002B"></circle>
          <text x="8" y="25" font-size="14" fill="#fff" font-family="Arial, Helvetica, sans-serif">UIC</text>
        </svg>
      </a>
      <a class="shrink text-sm" href="/het-website/home/">home</a>
      <a class="shrink text-sm" href="/het-website/projects/">projects</a>
      <a class="shrink text-sm" href="/het-website/home/#contact">contact</a>
    </div>

    <!-- White content panel -->
    <div id="main-panel">
      <div id="portrait-group" class="relative max-w-4xl mb-4">
        <div id="portrait"
             style="background-image: url('../photos/portrait3.jpg');">&nbsp;</div>

        <img id="circlemark" class="absolute bottom-0 left-6" src="/het-website/circle.svg" alt="Circle mark"/>

        <div id="name-title" class="relative mr-5 text-right" style="line-height: 12px">
          <span class="font-bold text-lg">Het Rajesh Nagda</span><br/>
          <span class="text-base font-normal">Graduate Student • Software Engineer</span>
        </div>
      </div>

      <div id="content">
        <html><head><meta http-equiv="refresh" content="0;home/index.html"/></head></html>
      </div>
    </div>

    <script>
      // Swipe-left on the hero image swaps to your family photo (prefix-safe URL)
      const portraitEl = document.getElementById('portrait');
      let startX = 0;
      portraitEl.addEventListener('touchstart', e => { startX = e.changedTouches[0].screenX; });
      portraitEl.addEventListener('touchend',   e => {
        if (e.changedTouches[0].screenX < startX) {
          portraitEl.style.backgroundImage = "url('/het-website/photos/family.jpg')";
        }
      });
    </script>
  </body>
</html>
